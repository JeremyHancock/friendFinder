<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $(".submit").on("click", function (event) {
    event.preventDefault();

    // Here we grab the form elements
    var newFriend = {
      friendName: $("#friend-name").val().trim(),
      friendPic: $("#friend-pic").val().trim(),
      scores: [
        $("#question1:checked").val(),
        $("#question2:checked").val(),
        $("#question3:checked").val(),
        $("#question4:checked").val(),
        $("#question5:checked").val(),
        $("#question6:checked").val(),
        $("#question7:checked").val(),
        $("#question8:checked").val(),
        $("#question9:checked").val(),
        $("#question10:checked").val()
      ]
    };

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/friends", newFriend,
      function (data) {


        $.get("/api/friends", function (data) {
          var var1 = newFriend.scores;
          var totalDifference = [];
          var container = [];
          var container2 = [];

          for (var i = 0; i + 1 < data.length; i++) {
            var var2 = data[i].scores;
            for (var j = 0; j < var1.length; j++) {
              totalDifference.push(Math.abs(var1[j] - var2[j]));
            }
            convertedDifference = totalDifference.reduce(add, 0);
            function add(a, b) {
              return a + b;
            }
            console.log(data[i].friendName + " has a score difference of " + convertedDifference);
            container.push({ "index": i, "difference": convertedDifference });
            container2.push(Number(container[i].difference));
            totalDifference = [];
          }
          // console.log("container2: " + container2);
          var bestMatch = Math.min(...container2);
          // console.log("bestMatch: " + bestMatch);
          var bestIndex = container2.indexOf(bestMatch);
          console.log("bestIndex: " + bestIndex);
          alert("Your best match is: " + data[bestIndex].friendName )
        });
        container = [];
        container2 = [];

        // Clear the form when submitting
        $("#friend-name").val(""),
          $("#friend-pic").val(""),
          $(":radio").prop("checked", false)
      });
  });

</script>
